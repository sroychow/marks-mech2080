<!DOCTYPE html>
<html>
<head>
  <title>Marks Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button {
      padding: 10px; font-size: 16px; margin-right: 10px;
    }
    button {
      cursor: pointer; border-radius: 6px; border: 1px solid #444;
    }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    #message { color: red; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Search Marks by SAPID</h2>

<input type="text" id="sapidInput" placeholder="Enter SAPID">
<button onclick="searchSAPID()">Search</button>

<div id="message"></div>
<table id="marksTable"></table>

<script>
let rows = [];

async function loadCSV() {
  const response = await fetch("marks.csv");
  const text = await response.text();
  rows = text.trim().split("\n").map(r => r.split(","));
}

function searchSAPID() {
  const sapid = document.getElementById("sapidInput").value.trim();
  const message = document.getElementById("message");
  const table = document.getElementById("marksTable");

  if (!sapid) {
    message.textContent = "Please enter a SAPID.";
    table.innerHTML = "";
    return;
  }

  message.textContent = "";
  const header = rows[0];

  const match = rows.slice(1).find(row => row[0] === sapid);

  if (!match) {
    message.textContent = "No record found!";
    table.innerHTML = "";
    return;
  }

  // Display only this student
  table.innerHTML = `
    <thead>
      <tr>${header.map(h => `<th>${h}</th>`).join("")}</tr>
    </thead>
    <tbody>
      <tr>${match.map(c => `<td>${c}</td>`).join("")}</tr>
    </tbody>
  `;
}

loadCSV();
</script>

</body>
</html>
