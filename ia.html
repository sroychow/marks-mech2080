<!DOCTYPE html>
<html>
<head>
  <title>IA Marks</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input, button {
      padding: 10px; font-size: 16px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background: #f2f2f2; }
    #msg { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Internal Assessment (IA) Marks</h2>

<input id="sapid" placeholder="Enter SAPID">
<button onclick="search()">Search</button>

<div id="msg"></div>
<table id="result"></table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
let data = [];

Papa.parse("ia.csv", {
  download: true,
  complete: res => data = res.data
});

function search() {
  const sapid = document.getElementById("sapid").value.trim();
  const result = document.getElementById("result");
  const msg = document.getElementById("msg");

  if (!sapid) {
    msg.textContent = "Enter SAPID";
    result.innerHTML = "";
    return;
  }

  const header = data[0];
  const row = data.slice(1).find(r => r[0] == sapid);

  if (!row) {
    msg.textContent = "No record found";
    result.innerHTML = "";
    return;
  }

  msg.textContent = "";
  result.innerHTML = `
    <tr>${header.map(h => `<th>${h}</th>`).join("")}</tr>
    <tr>${row.map(c => `<td>${c}</td>`).join("")}</tr>
  `;
}
</script>

</body>
</html>
